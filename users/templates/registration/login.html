{% extends "blog/base.html" %}

{% block head %}
    <style type="text/css">
        .form-signin {
            max-width: 330px;
            padding: 15px;
            padding-top: 8%;
        }
    </style>
{% endblock head %}

{% block main %}
    <main class="form-signin w-100 m-auto text-center">
        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            <h1 class="h2 mb-3 fw-normal" style="padding-bottom:7%;">登陆</h1>

            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    用户名或密码错误
                </div>
            {% endif %}

            <div class="form-floating" style="padding-top:15px">
                <label for="id_username" class="h5">用户名</label>
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                     class="form-control" placeholder="User Name" title="" required="" id="id_username">
            </div>

            <div class="form-floating" style="padding-top:15px; padding-bottom:8%;">
                <label for="id_password" class="h5">密码</label>
                <input type="password" name="password" autocomplete="current-password" class="form-control" placeholder="Password"
                     title="" required="" id="id_password">
            </div>

            <p>没有账户？<a href="{% url 'users:register' %}">注册</a></p>

            <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top:5%">登陆</button>
            <input type="hidden" name="next" value="{% url 'blog:index' %}">
        </form>
    </main>
{% endblock main %}
