{% extends "blog/base.html" %}
{% load bootstrap4 %}

{% block head %}
    <style type="text/css">
        .form-signin {
            max-width: 350px;
            padding: 15px;
            padding-top: 3%;
        }
    </style>
{% endblock head %}

{% block main %}
    <main class="form-signin w-100 m-auto text-center">
        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            <h1 class="h2 mb-3 fw-normal" style="padding-bottom:7%;">注册</h1>

            {% bootstrap_form form %}

            {% buttons %}
            <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-top:5%;">注册</button>
            {% endbuttons %}
            <input type="hidden" name="next" value="{% url 'blog:index' %}">
        </form>
    </main>

{% endblock main %}
